services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waltrack_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - waltrack-network

  nginx:
    image: nginx:alpine
    container_name: waltrack_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
    networks:
      - waltrack-network

  db:
    image: postgres:16
    container_name: waltrack_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - waltrack-data:/var/lib/postgresql/data
    networks:
      - waltrack-network

networks:
  waltrack-network:
    driver: bridge

volumes:
  waltrack-data:
    driver: local
